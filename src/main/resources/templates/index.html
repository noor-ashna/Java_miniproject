  <body>

	  <div class="container mt-5">
	  <h3>User Account Form: </h3>
	  <p th:text="${msg}"class="text-success"></p>
	   <form th:action="@{/save-user}" th:object="${user}" method="post">	
	 <!--  <form action="#" th:action="@{/save-user}" method="post" th:object="${user}">  -->	  
        <table>
			<tr>
			<td>Fullname:</td>
			<td><input type="text"th:field="*{fullName}" required/> </td>
			<input type="hidden" th:field="*{userId}"/>
			</tr>
		 	<tr>
			<td>Email:</td>
			<td><input type="email"th:field="*{email}" required/> </td>
			</tr>
			<tr>
			<td>Phno:</td>
			<td><input type="number"th:field="*{phno}" required/> </td>
			</tr>
			<tr>
			<td>SSN:</td>
			<td><input type="number"th:field="*{ssn}" required/> </td>
			</tr>
			<tr>
			<td>DOB:</td>
			<td><input type="date"th:field="*{dob}" required/></td>
			</tr>
			<tr>
			<td>Gender:</td>
			<td><input type="radio"th:field="*{gender}"value="M"/>Male
			<input type="radio"th:field="*{gender}"value="F"/>FeMale</td>
			</tr>
			</table>
			<input type="submit"value="submit" class="btn btn-primary"/>
			<input type="reset"value="reset" class="btn btn-secondary"/>
        </form>
     </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
  
  </body>
</html>
